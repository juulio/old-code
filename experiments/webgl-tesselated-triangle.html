<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>juulio.com - Julio Del Valle - Costa Rica</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="HandheldFriendly" content="true">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
	<nav>
		<a href="/" class="home-link">juulio.com</a>
	</nav>

	<h1>Tessellation + Twist</h1>
	<div id="canvas-container">
	</div>
	<div id="content" class="tessellated-triangle-container">
    <div class="controls_container">
      <p>Recursive steps: <span id="recursiveSteps">0</span><br>
      0 <input id="steps_slider" type="range" min="0" max="5" step="1" value="0"> 5</p>
      <p>Twist angle: <span id="twistAngle"></span><br>
      0 <input id="angle_slider" type="range" min="0" max="360" step="1" value="0"> 360</p>
      </p>
      <p><label for="toggleAnimation"><input id="toggleAnimation" type="checkbox" checked>Toggle Animation</label></p>
    </div>
	</div>

	<script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec4 vPosition;

	void main() {
	    gl_Position = vPosition;
	}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
    uniform float uTime;
	
    void main() {
        // gl_FragColor = vec4( sin(uTime*0.2), 0.0, 0.0, 1.0 );
	    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
	}
	</script>



<script src="../js/global.js"></script>
<script src="../js/canvas-elements.js"></script>
<script src="../js/webgl/webgl-utils.js"></script>
<script src="../js/webgl/initShaders.js"></script>
<script src="../js/webgl/MV.js"></script>
<script src="../js/webgl-tessellated-triangle.js"></script>

</body>

</html>
