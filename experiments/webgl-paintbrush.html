<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>juulio.com - Julio Del Valle - Costa Rica</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="HandheldFriendly" content="true">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <nav>
    <a href="/" class="home-link">juulio.com</a>
  </nav>

  <div id="content" class="paintbrush-container">
    <canvas id="gl-canvas" width="400" height="400">
    Oops ... your browser doesn't support the HTML5 canvas element
    </canvas>

    <div class="controlPanel">
        <h1>Paint Brush - Control Panel</h1>

        <div class="colorPickerContainer">
            <div id="colorPicker"></div>
            <div class="colorPickerDetailsContainer">
            <h3>Pick a color from the palette.</h3>
                <p>Color HEX: <span id="selectedColorHex">#000000</span></p>
                <div id="selectedColor"></div>
                <p>R: <span id="Rvalue">0.0</span></p>
                <p>G: <span id="Gvalue">0.0</span></p>
                <p>B: <span id="Bvalue">0.0</span></p>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <div class="clear"></div>
  </div>

  <script id="vertex-shader" type="x-shader/x-vertex">

  attribute vec4 vPosition;
  attribute vec4 vColor;

  varying vec4 fColor;

  void
  main()
  {
      gl_Position = vPosition;
      fColor = vColor;
  }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">

  precision mediump float;

  varying vec4 fColor;
  void
  main()
  {
      gl_FragColor = fColor;
  }
  </script>


  <script src="../js/webgl/webgl-utils.js"></script>
  <script src="../js/webgl/initShaders.js"></script>
  <script src="../js/webgl/MV.js"></script>
  <script src="../js/vendor/beehive_picker.js"></script>
  <script src="../js/webgl-paintbrush.js"></script>

</body>

</html>
