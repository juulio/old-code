<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Toon Link</title>

<link rel="stylesheet" type="text/css" href="link.css">

</head>

<body>

<div class="link">
	
	<div id="fairy" class="draw">
		<div id="left-upper-wing" class="wing"></div>
		<div id="left-lower-wing" class="wing"></div>
		<div id="right-upper-wing" class="wing"></div>
		<div id="right-lower-wing" class="wing"></div>
	</div>

	<div id="cone-hat" class="draw"></div>
	<div id="circle-hat" class="draw"></div>
	<div id="link-face" class="draw"></div>

	<div id="upper-hair" class="draw hair"></div>
	<div id="middle-hair" class="draw hair"></div>
	<div id="lower-hair" class="draw hair"></div>

	<div id="left-ear" class="draw"></div>
	<div id="right-ear" class="draw"></div>

	<div id="left-eye" class="eye draw">
		<span class="pupile"></span>
		<span class="shadow"></span>
		<span class="eyebrows"></span>
	</div>

	<div id="right-eye" class="eye draw">
		<span class="pupile"></span>
		<span class="shadow"></span>
		<span class="eyebrows"></span>
	</div>

	<div id="nose" class="draw"></div>

	<div id="mouth" class="draw"></div>

	<div id="neck" class="draw"></div>

	<div id="body" class="draw">
		<div id="shirt-neck" class="draw"></div>

		<div id="belt" class="draw">
			<span id="buckle"></span>
		</div>
	</div>

	<div id="left-arm" class="arm draw">
		<span id="left-upper-arm"></span>
		<span id="left-lower-arm"></span>
		<span id="left-hand"></span>
	</div>

	<div id="right-arm" class="arm draw">
		<span id="right-upper-arm"></span>
		<span id="right-lower-arm"></span>
	</div>

	<span id="right-hand"></span>

	<div id="left-leg" class="draw leg">
		<span class="shoe"></span>
	</div>

	<div id="right-leg" class="draw leg">
		<span class="shoe"></span>	
	</div>

	<div id="sword" class="draw">
		<span id="holding"></span>
		<span id="ball"></span>
		<span id="beginning-sword"></span>
		<span id="upper-sword"></span>
		<span id="lower-sword"></span>
		<span id="ending-sword"></span>
	</div>

</div>

</body>

</html>
